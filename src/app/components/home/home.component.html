<section class="home_news">
  <div class="container">
    <h1>BREAKING NEWS</h1>
    <hr />
    <div class="row">
      <div class="col-md-4 mb-4" *ngFor="let new of news">
        <div class="card">
          <a href={{new.id}}>
            <img
              src="{{new.urlToImage}}"
              class="card-img-top"
              alt="{{new.title}}"
            />
          </a>
          <div class="card-body">
            <a href="#"> <h5 class="card-title">{{new.title }}</h5></a>
            <p>{{new.description}}</p>
            <p class="card-text">
              {{new.author }} | {{new.publishedAt | date}}
            </p>
            <a href="#" class="btn btn-primary">Read More...</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
