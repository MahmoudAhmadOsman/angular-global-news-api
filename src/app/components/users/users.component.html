<section class="lists_of_users">
  <div class="container">
    <h1 class="text-danger">Users List</h1>
    <hr />
    <!-- *ngFor="let user of listOfUsers" -->
    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>ID</th>
                <th>Full Name</th>
                <th>UserName</th>
                <th>Email</th>

                <th>Address & Street</th>
                <th>Suite</th>
                <th>City</th>
                <th>Zip Code</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of listOfUsers">
                <td>{{user.id}}</td>
                <td>{{user.name}}</td>
                <td>{{user.username}}</td>
                <td>{{user.email}}</td>
                <td>{{user.address.street}}</td>
                <td>{{user.address.suite}}</td>
                <td>{{user.address.city}}</td>
                <td>{{user.address.zipcode}}</td>
                <td>
                  <a [routerLink]="['/user-details', user.id]" title="View"
                    ><i class="fa fa-eye" aria-hidden="true"></i
                  ></a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
