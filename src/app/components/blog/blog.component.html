<section class="blog_list">
  <div class="container">
    <div class="row">
      <div class="clearfix visible-lg-block"></div>

      <div class="col-md-3" *ngFor="let blog of blogs">
        <div class="thumbnail">
          <a [routerLink]="['/blogs/blog-details', blog.id, blog.title ]">
            <img
              class="img-responsive"
              src="{{blog.blogImage}}"
              alt="{{blog.title}}"
          /></a>
          <div class="caption">
            <h3 class="text-primary">
              <a [routerLink]="['/blogs/blog-details', blog.id, blog.title  ]">
                {{blog.title}}</a
              >
            </h3>
            <p>{{blog.body | cutBlogDesc : 65}}...</p>
            <hr />

            <p><i class="fa fa-user-circle"></i>&nbsp; {{blog.author}}</p>
            <p>
              <i class="fa fa-calendar"></i>&nbsp; {{blog.PublishedDate | date}}
            </p>

            <p>
              <a
                [routerLink]="['/blogs/blog-details', blog.id, blog.title  ]"
                class="text-danger"
                role="button"
                >Read More...</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
