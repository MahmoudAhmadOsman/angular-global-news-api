<section class="blog_list">
  <div class="container">
    <div class="row">
      <div class="clearfix visible-lg-block"></div>

      <div class="col-md-3" *ngFor="let blog of blogs">
        <div class="thumbnail">
          <a [routerLink]="['/blogs/blog-details', blog.id, blog.title ]">
            <img
              class="img-responsive"
              src="{{blog.blogImage}}"
              alt="{{blog.title}}"
          /></a>
          <div class="caption">
            <h3>{{blog.title}}</h3>
            <p><i class="fa fa-user-circle"></i>&nbsp; {{blog.author}}</p>
            <p><i class="fa fa-calendar"></i>&nbsp; {{blog.PublishedDate}}</p>
            <p>
              <a
                [routerLink]="['/blogs/blog-details', blog.id ]"
                class="text-danger"
                role="button"
                >Read More...</a
              >
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
